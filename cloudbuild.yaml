steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "us-central1-docker.pkg.dev/$PROJECT_ID/scraper/scraper-image:latest"
      - "."

  # Push the image to Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "us-central1-docker.pkg.dev/$PROJECT_ID/scraper/scraper-image:latest"

  # Deploy to Cloud Run with increased memory for Playwright/Chromium
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk:slim"
    entrypoint: "gcloud"
    args:
      - "run"
      - "deploy"
      - "python-scraping"
      - "--image"
      - "us-central1-docker.pkg.dev/$PROJECT_ID/scraper/scraper-image:latest"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--memory"
      - "2Gi"
      - "--cpu"
      - "2"
      - "--timeout"
      - "300"

images:
  - "us-central1-docker.pkg.dev/$PROJECT_ID/scraper/scraper-image:latest"
